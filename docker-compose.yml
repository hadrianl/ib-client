version: '3'
services: 
  backend:
    image: hadrianl/ib-client_backend
    ports: 
      - 6789:6789
    env_file:
      - ib.env
    restart: on-failure
    command: python ./backend.py 
  data_recorder:
    image: hadrianl/ib-client_backend
    environment:
      - INFLUXDB_HOST=influxdb
      - INFLUXDB_PORT=8087
      - RICURL=https://www.hsi.com.hk/HSI-Net/HSI-Net?cmd=nxgenindex&index=00001
    restart: on-failure
    depends_on:
      - influxdb
    command: python ./record_index_contribution.py
  frontend:
    image: hadrianl/ib-client_frontend
    ports:
      - 8080:8080
    env_file:
      - ib.env
    volumes: 
      - ./config:/app/config/
    restart: on-failure
  influxdb:
    image: influxdb
    ports: 
      - 8087:8086
    volumes:
      - influxdb:/var/lib/influxdb

volumes:
  influxdb: