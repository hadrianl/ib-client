version: '3'
services: 
  backend:
    build:
      context:  ./ib-visual-backend
      dockerfile: Dockerfile
    image: hadrianl/ib-client_backend:${TAG}
    ports: 
      - "6789:6789"
    env_file:
      - ib.env
    restart: "on-failure"
    # environment: 
    #   IBHOST: "host.docker.internal"
    #   IBPORT: "7497"
  frontend:
    build:
      context:  ./ib-visual-frontend
      dockerfile: Dockerfile
    image: hadrianl/ib-client_frontend:${TAG}
    ports:
      - "8080:8080"
    env_file:
      - ib.env
    volumes: 
      - ./config:/app/config/
    restart: "on-failure"
